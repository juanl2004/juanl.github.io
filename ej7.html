<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Formularios </title>
</head>
<body>

    <h1>Formulario</h1>
    <a href="index.html">Volver al menu principal</a>
    <br><br>

	<form action="https://lm.ciclo.iesnervion.es/" method="post">
	<fieldset>
		<legend>Receta</legend>

		<label  type="text" for="nombre" placeholder="Ingrese su nombre">Nombre de la receta: </label>
            <input name="nombre" id="nombre" type="text"> 
            <br><br>

        <label type="text" for="correo" placeholder="Ingrese su correo electrónico" required>Correo del autor: </label>
            <input id="correo" name="correo" type="email"> 
            <br><br>

        <label>Momento para comer </label>
            <input name="momento[]" type="checkbox" id="momento" value="Desayuno"> Desayuno
            <input name="momento[]" type="checkbox" id="momento" value="Almuerzo"> Almuerzo
            <input name="momento[]" type="checkbox" id="momento" value="Merienda">Merienda
            <input name="momento[]" type="checkbox" id="momento" value="Cena"> Cena
            <input name="momento[]" type="checkbox" id="momento" value="Postre"> Postre 
            <br><br>

        <label for="ingredientes">Ingredientes: </label>
		<select name="ingredientes[]" id="ingredientes" multiple="multiple">

            <optgroup label="Carne">
                <option>Ternera</option>
                <option>Pulpo</option>
                <option>Pollo</option>
                <option>Pavo</option>
            </optgroup>

            <optgroup label="Pescado">
                <option>Merluza</option>
                <option>Bacalao</option>
                <option>Atún</option>
                <option>Dorada</option>
            </optgroup>

            <optgroup label="Verdura">
                <option>Cebolla</option>
                <option>Lechuga</option>
                <option>Patata</option>
                <option>Pepino</option>
            </optgroup>

           <optgroup label="Fruta">
                <option>Manzana</option>
                <option>Moras</option>
                <option>Plátano</option>
                <option>Uva</option>
            </optgroup>
   
        </select>
        <br><br>
        
        <label><b>Horas</b></label><br>
        <input name="horas" type="checkbox" id="horas" value="1"> 1 hora
        <input name="horas" type="checkbox" id="horas" value="2"> 2 horas
        <br>


        <label><b>Minutos</b></label><br>
        <input name="minutos" type="radio" id="minutos" value="15"> 15 minutos
        <input name="minutos" type="radio" id="minutos" value="30"> 30 minutos
        <input name="minutos" type="radio" id="minutos" value="45"> 45 minutos
        <br><br>
        
        <label>Subir imagen</label>
        <input type="file" name="imagen1" />

	</fieldset>
    <input type="submit" name="enviar" value="Enviar">
	</form>
</body>
</html>
